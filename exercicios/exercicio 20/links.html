<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    a{
        color:#3F79F5;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: #3847EF;
    }

    a:hover{
        color: #111649;
    }

    a:active{
        color: yellow;
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: cornflowerblue;
    }

</style>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">
            Repositorio do GitHub</a>
        </li>
        <li>
            <a href="https://www.cursoemvideo.com" target="_blank">Canal do YouTube</a>
        </li>
        <li>
            <a href="https://cursoemvideo.com" target="_blank">Site do CursoemVideo</a>
        </li>
    </ul>
</body>
</html>
